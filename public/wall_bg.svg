<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" shape-rendering="crispEdges">
  <style>
    .bg { fill: #2d2d34; }
    .mortar { fill: #1e1e24; }
    .stone { fill: #3a3a42; }
    .stone-light { fill: #4a4a54; }
    .moss { fill: #3d4a3a; }
    .moss-dark { fill: #2d3a2a; }
  </style>

  <!-- Base Wall (Background) -->
  <rect width="12" height="8" class="bg" />

  <!-- Mortar Lines (Darker) -->
  <!-- Horizontal Top Lines -->
  <rect x="0" y="0" width="12" height="1" class="mortar" />
  <rect x="0" y="4" width="12" height="1" class="mortar" />

  <!-- Vertical Left Lines (Row 0) -->
  <rect x="0" y="0" width="1" height="4" class="mortar" />
  <rect x="6" y="0" width="1" height="4" class="mortar" />

  <!-- Vertical Left Lines (Row 1 - Offset 3) -->
  <rect x="3" y="4" width="1" height="4" class="mortar" />
  <rect x="9" y="4" width="1" height="4" class="mortar" />

  <!-- Stones (1px padding from top-left mortar) -->
  <!-- Row 0 -->
  <!-- Col 0: Light -->
  <rect x="1" y="1" width="4" height="2" class="stone-light" />
  <!-- Col 1: Dark -->
  <rect x="7" y="1" width="4" height="2" class="stone" />

  <!-- Row 1 (y=4) Offset 3 -->
  <!-- Col 0: Dark -->
  <rect x="4" y="5" width="4" height="2" class="stone" />
  <!-- Col 1: Dark (Wrapped) -->
  <rect x="10" y="5" width="2" height="2" class="stone" />
  <rect x="0" y="5" width="2" height="2" class="stone" />

  <!-- Moss Details -->
  <!-- On Stone 1 (Light) -->
  <rect x="2" y="1" width="2" height="1" class="moss" />
  <rect x="3" y="2" width="1" height="1" class="moss" />

  <!-- On Stone 3 (Row 1) -->
  <rect x="5" y="6" width="1" height="1" class="moss-dark" />
</svg>
